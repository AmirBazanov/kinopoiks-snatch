version: '3.1'
services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    hostname: rabbitmq
    volumes:
      - /var/lib/rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672'
    env_file:
      - .env
    networks:
      - net

  postgres:
    image: postgres
    env_file:
      - .env
    ports:
      - '5432:5432'
    volumes:
      - pg-data:/var/lib/postgresql/data
    networks:
      - net

  api:
    build: ./apps/api
    restart: always
    container_name: api-service
    ports: 
      - "8000:3000"
    depends_on:
      - rabbitmq
      - postgres
    networks:
      - net

  persons:
    build: ./apps/persons
    restart: on-failure
    container_name: persons-service
    depends_on:
      - rabbitmq
      - postgres
    networks:
      - net

networks:
  net:
    driver: bridge

volumes:
  pg-data: